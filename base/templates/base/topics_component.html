<div class="chat">
    <div class="chat__header">
        <h2>Live-Chat</h2>
    </div>
    <div class="threads-home scroll">

        {% for message in room_messages %}
        <div class="thread-home">
        <div class="thread-home__top">
            <div class="thread-home__author">
            <a href="{% url 'user-profile' message.user.id %}" class="thread-home__authorInfo">
                <div class="avatar avatar--small">
                <img src="{{message.user.avatar.url}}" />
                </div>
                <span>@{{message.user.username}}</span>
            </a>
            <span class="thread-home__date">{{message.created|timesince}} ago</span>
            </div>

            {% if request.user == message.user %}
            <a href="{% url 'delete-message' message.id %}">
            <div class="thread-home__delete">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                <title>remove</title>
                <path
                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                </path>
                </svg>
            </div>
            </a>
            {% endif %}
        </div>
        <div class="thread__details">
            {{message.body}}
        </div>
        </div>
        {% endfor %}
    </div>
        <div class="room__message-home">
          <form action="" method="POST">
            {% csrf_token %}
            <input name="body" placeholder="Write your message here..." />
          </form>
        </div>
    </div>
    

</div>
